<div class="chart-container">
  <p-chart type="doughnut" [data]="data" [options]="options"></p-chart>
</div>
<div class="labels-container">
  <div class="label-item">
    <div class="color-box" style="background-color: var(--blue-500)"></div>
    <span>Stocks - {{ stocks }}</span>
  </div>
  <div class="label-item">
    <div class="color-box" style="background-color: var(--yellow-500)"></div>
    <span>Crypto - {{ cryptos }}</span>
  </div>
</div>
<div class="card">
  <div class="card-content">
    <div class="card-title">Current Value</div>
    <div class="card-text">
      â‚¹ {{ allCurrent }}<span class="green">(+2.0%)</span>
    </div>
  </div>
  <div class="card-content">
    <div class="card-title">Invested</div>
    <div class="card-text">{{ allInvested }}</div>
  </div>
  <div class="card-content">
    <div class="card-title">P&amp;L</div>
    <div class="card-text">
      {{ allCurrent - allInvested }}<span class="green">(+5.96%)</span>
    </div>
  </div>
</div>
